{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href={% static "img/favicon.ico" %}>
    <link rel="shortcut icon" href={% static "img/logo.ico" %}>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "css/style.css" %}>
    <!-- data table css -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <title>Employees</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="col-sm">
                    <a class="navbar-brand flex-grow-1" style="text-align: center; color: #fff; margin-left:25px;"
                        href=""> 
                        {% block navbar-content %} 
                        {% endblock %}
                    </a>
                </div>
                <div class="d-flex" style = "margin-right: 25px;"> 
                    <div class="input-group input-group-sm">
                        <input type="search" id ="search" placeholder="Live Search....." aria-label="Search">
                        <a href="{% url 'home' %}" class="btn btn-secondary btn-sm"><i class="fas fa-sync-alt"></i></a>
                    </div>
                </div>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">&copy; {% now "Y" %} Copyright:
            <a class="text-light" href="#" style ="text-decoration: none;"> 
                <span style ="color : greenYellow;">www.your-project.com</span>
            </a>
        </div>
    </footer>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- data tables JS-->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- data table script -->
    <script>
        $("#example").DataTable({
            paging : true,
            pageLength : 10,
            lengthChange : true,
            autoWidth : true,
            searching : true,
            bInfo: true,
            bSort : true,

            //disable sorting for specific column 
            "columnDefs" : [{
                target : [2,3,4,5],
                "orderable" : false
            }]

        })
        //Enable search
        var newSearch = $("#example").DataTable();
        $("#search").keyup(function(){
            newSearch.search($(this).val()).draw();
        })
    </script>
</body>

</html>
